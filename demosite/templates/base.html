<!DOCTYPE html>
<html>
<head>
    <title>Discursion Demo{% block title %}{% endblock %}</title>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/style.css" />
</head>

<body>
<header class="row">
    <div class="column grid_16">
        <h1><a href="{% url discursion:index %}">discursion demo</a></h1>
    </div>
</header>

{% block breadcrumb_container %}
<div class="row small">
    <div class="column grid_16">
        <div id="breadcrumb">
            <a href="{% url discursion:index %}">discursion demo</a>
            {% block breadcrumb %}{% endblock %}
        </div>
        </ul>
    </div>
</div>
{% endblock %}

{% block content_container %}
<div id="content" class="row">
    <div class="column grid_16">
        {% block content %}{% endblock %}
    </div>
</div>
{% endblock %}
